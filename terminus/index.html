<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminus Code Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <img src="icons.png" style="width: 100%;"/>
    <h2>Enter Values for x, y, z</h2>
    <label>x: <input type="text" id="x" maxlength="2" oninput="validateAndCalculate()"></label><br>
    <label>y: <input type="text" id="y" maxlength="2" oninput="validateAndCalculate()"></label><br>
    <label>z: <input type="text" id="z" maxlength="2" oninput="validateAndCalculate()"></label><br>

    <div id="error" class="error"></div>

    <div class="result">
      <label for="result1">2x + 11 = </label>
      <input type="text" id="result1" readonly>
    </div>

    <div class="result">
      <label for="result2">(2z + y) - 5 = </label>
      <input type="text" id="result2" readonly>
    </div>

    <div class="result">
      <label for="result3">|(y + z) - x| = </label>
      <input type="text" id="result3" readonly>
    </div>

  </div>
</body>
</html>
